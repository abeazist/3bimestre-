<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imobiliaria</title>
    <style>
      .resultado {
        margin-top: 20px;
        width: 400px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Imobiliária</h1>
    <label for="largura">Largura:</label>
    <input type="number" id="largura" />
    <label for="profundidade">Profundidade:</label>
    <input id="profundidade" type="number" />
    <label for="preco">preço(metro por quadrado):</label>
    <input id="preco" type="number" /><br />
    <button onclick="calcular()">calcule</button>
    <div id="resultado"></div>

    <script>
      function calcular() {
        let largura = document.getElementById("largura").value;
        let profundidade = document.getElementById("profundidade").value;
        let preco = document.getElementById("preco").value;
        let resultado = document.getElementById("resultado");

        let tamanho = largura * profundidade;
        let divprecoTotal = preco * tamanho;

        resultado.innerHTML =
          "<h2>Tamanho do terreno (em metros quadrados): " + tamanho + "</h2>";

        resultado.innerHTML +=
          "<h2>Preço do terreno: " + divprecoTotal+ "<h2>";
      }
    </script>
  </body>
</html>
