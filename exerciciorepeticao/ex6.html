<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
  </head>
  <body>
    <h1>Sorteador</h1>
    <input type="number" id="n" placeholder="Informe um número" />
    <button id="gerarRandom" onclick="gerarRandom()">Gerar</button>
    <p id="resultado"></p>

    <script>
      function gerarRandom() {
        let max = parseInt(document.getElementById("n").value);

        let resultado = Math.floor(Math.random() * max) + 1;

        document.getElementById("resultado").innerText =
          "Número sorteado: " + resultado;
      }
    </script>
  </body>
</html>
