<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcelas</title>
</head>
<body>
    <h1>Calculadora de Compra de Carro</h1>

    <label for="precoCarro">Preço do Carro:</label>
    <input type="number" id="precoCarro" placeholder="Informe o preço do carro">
    <button onclick="calcule()">calcular</button>
    <div id="resultado"></div>
    
    <script>
        function calcule() {
            let precoCarro= document.getElementById("precoCarro").value
            let porcentagem= (precoCarro*20/100) 
            let avista= precoCarro - porcentagem
            let seisparcelas = (precoCarro*3)/100 + precoCarro
            let dozeparcelas =  (precoCarro*6)/100 +precoCarro
            let dezoitoparcelas = (precoCarro*9)/100 +precoCarro

            let resultadoDiv = document.getElementById("resultado");

            resultadoDiv.innerHTML = `
                <p>Preço à vista: R$ ${avista}</p>
                <p>Preço em 6 parcelas: R$ ${seisparcelas}</p>
                <p>Preço em 12 parcelas: R$ ${dozeparcelas}</p>
                <p>Preço em 18 parcelas: R$ ${dezoitoparcelas}</p>
            `;
        }
    </script>
</body>
</html>
