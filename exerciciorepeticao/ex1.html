<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 1</title>
  </head>
  <body>
    <h1>Tabuada de um número</h1>
    <input type="number" id="numero" placeholder="Informe um número" />
    <button onclick="fazerTabuada()">Tabuada</button>
    <div id="resultado"></div>

    <script>
      function fazerTabuada() {
        let numero = parseInt(document.getElementById("numero").value);
        let resultado = document.getElementById("resultado");

        resultado.innerHTML = ""; // Limpa o conteúdo anterior

        for (let i = 1; i <= 10; i++) {
          let produto = numero * i;
          resultado.innerHTML += `${numero}x${i} = ${produto}<br>`;
        }
      }
    </script>

    <a href="exerciciosrepeticao.html">voltar</a>
  </body>
</html>
