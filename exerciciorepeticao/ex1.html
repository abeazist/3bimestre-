<body>
    <script>
        
        
        let numero = parseInt(prompt("Informe um número:"));

// Imprime o cabeçalho da tabuada
    console.log("Tabuada numero");

// Calcula e imprime a tabuada de 1 a 10
    for (var i = 1; i <= 10; i++) {
        let resultado = numero * i;
        console.log("numero * i= resultado",resultado);
}

    </script>
