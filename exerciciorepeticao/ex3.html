<!DOCTYPE html>
<html lang="PT-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    
    <label for="n">Quantidade de elementos:</label>
    <input type="number" id="n" placeholder="Informe um número">
    <button onclick="gerarFibonacci()">Gerar Sequência</button>
    
    <p id="resultado"></p>

    <script>
        function gerarFibonacci() {
            let n = parseInt(document.getElementById("n").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(n) || n <= 0) {
                resultado.innerHTML = "Por favor, informe um número válido.";
                return;
            }

            resultado.innerHTML = "Sequência de Fibonacci: ";

            let fib = [1, 1];

            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            for (let i = 0; i < n; i++) {
                resultado.innerHTML += fib[i];

                if (i < n - 1) {
                    resultado.innerHTML += ", ";
                }
            }
        }
    </script>

    <br>
    <a href="exerciciosrepeticao.html">Voltar</a>
</body>
</html>
